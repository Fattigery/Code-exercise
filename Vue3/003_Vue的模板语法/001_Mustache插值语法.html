<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			<!-- 1.基本使用 -->
			<h2>{{ message }}</h2>
			<h2>当前计数：{{number}}</h2>

			<!-- 2.JavaScript表达式 -->
			<h2>{{number*2}}</h2>
			<h2>{{message.split(" ").reverse().join("")}}</h2>

			<!-- 3.三元运算符 -->
			<h2>{{number<60?"不及格":"及格"}}</h2>

			<!-- 4.调用methods中的函数 -->
			<h2>{{formatDate()}}</h2>
			<h2>{{formatDate(message)}}</h2>
		</div>

		<script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.47/vue.global.min.js"></script>
		<script>
			let { createApp } = Vue;
			createApp({
				data() {
					return {
						message: 'Hello Vue!',
						number: 10
					};
				},
				methods: {
					formatDate(value = '日期：') {
						return value + new Date().toLocaleDateString();
					}
				}
			}).mount('#app');
		</script>
	</body>
</html>
