<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.box {
				width: 100px;
				height: 100px;
				background-color: orange;
				margin: 10px 0;

				text-align: center;
				line-height: 100px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- v-on的缩写为：@ -->
			<!-- v-on的基本使用 -->
			<div class="box" @click="divClick">box1</div>

			<!-- 绑定方法的位置，也可以写成一个表达式（不常用） -->
			<h4>{{counter}}</h4>
			<button @click="counter++">+1</button>

			<!-- 绑定其他事件 -->
			<div class="box" @mousemove="divMosemove">box2</div>

			<!-- 元素绑定多个事件 -->
			<div class="box" @click="divClick" @mousemove="divMosemove">box3</div>
			<div class="box" v-on="{click:divClick,mousemove:divMosemove}">box4</div>

			<!-- ---------------------------------------------------------------------- -->

			<!-- 传递参数 -->
			<!-- 方法不需要传递参数，小括号可以不写，并且事件对象event会被默认传递进去 -->
			<button @click="btn1Click">按钮1</button>
			<!-- 如果需要传递参数，又需要使用event时，可以通过$event传入事件对象。 -->
			<button @click="btn2Click(123,$event)">按钮2</button>

			<!-- ---------------------------------------------------------------------- -->

			<!-- 修饰符 -->
			<!-- .stop -->
			<div class="box" @click="divClick">
				<button @click.stop="btnClick">按钮</button>
			</div>

			<!-- .prevent -->
			<a href="https://www.baidu.com" @click.prevent="aClick">百度一下</a>
			<a href="https://www.baidu.com" @click.prevent>百度一下</a>

			<!-- .self -->
			<div class="box" @click.self="divClick">
				<button @click="btnClick">按钮</button>
			</div>

			<!-- .once -->
			<button @click.once="btnClick">once</button>
		</div>

		<script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.47/vue.global.min.js"></script>
		<script>
			let { createApp } = Vue;
			createApp({
				data() {
					return {
						message: 'Hello Vue!',
						counter: 0
					};
				},
				methods: {
					divClick() {
						console.log('div被点击了');
					},
					divMosemove() {
						console.log('鼠标移入了div');
					},
					btn1Click(event) {
						console.log('按钮1被点击了', event);
					},
					btn2Click(num, event) {
						console.log('按钮2被点击了', num, event);
					},
					btnClick() {
						console.log('按钮被点击了');
					},
					aClick() {
						console.log('a元素被点击了');
					}
				}
			}).mount('#app');
		</script>
	</body>
</html>
