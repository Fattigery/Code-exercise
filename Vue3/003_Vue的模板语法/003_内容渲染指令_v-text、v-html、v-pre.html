<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			<div v-text="message"></div>
			<!--<h4 style="color:orange;">你好啊，李银河，{{number}}</h4>-->
			<div v-html="message"></div>
			<!--你好啊，李银河，{{number}}-->
			<div v-pre>{{ message }}</div>
			<!--{{ message }}-->
		</div>

		<script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.47/vue.global.min.js"></script>
		<script>
			let { createApp } = Vue;
			createApp({
				data() {
					return {
						message: '<h4 style="color:orange;">你好啊，李银河，{{number}}</h4>',
						number: 100
					};
				}
			}).mount('#app');
		</script>
	</body>
</html>
