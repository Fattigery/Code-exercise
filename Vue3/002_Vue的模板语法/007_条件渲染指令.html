<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			<!--
        同级元素：
        v-if="条件"
        v-else-if="条件"
        v-else-if="条件"
        v-else
       -->

			<!-- 基本使用 -->
			<div v-if="Object.keys(info).length">
				<h4>个人信息</h4>
				<ul>
					<li>姓名：{{info.name}}</li>
					<li>年龄：{{info.age}}</li>
				</ul>
			</div>

			<div v-else>
				<h4>没有输入个人信息</h4>
				<p>请输入个人信息后，再进行展示~</p>
			</div>

			<!-- -------------------------------------------------------- -->

			<!-- v-else-if -->
			<div v-if="score>=90">优秀</div>
			<div v-else-if="score>=80">良好</div>
			<div v-else-if="score>=60">及格</div>
			<div v-else>下次继续努力</div>

			<!-- -------------------------------------------------------- -->

			<!-- template元素：用于作为不可见的包裹元素使用，在渲染的时候，template元素不会被渲染出来 -->
			<!-- 注意：只能配合v-if使用 -->
			<template v-if="Object.keys(info).length">
				<h4>个人信息</h4>
				<ul>
					<li>姓名：{{info.name}}</li>
					<li>年龄：{{info.age}}</li>
				</ul>
			</template>

			<template v-else>
				<h4>没有输入个人信息</h4>
				<p>请输入个人信息后，再进行展示~</p>
			</template>

			<!-- v-show：给元素添加display:none实现隐藏 -->
			<button @click="toggle">切换</button>
			<p v-if="flag">v-if</p>
			<p v-show="flag">v-show</p>
		</div>

		<script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.47/vue.global.min.js"></script>
		<script>
			let { createApp } = Vue;
			createApp({
				data() {
					return {
						info: {},
						score: 89,
						flag: true
					};
				},
				methods: {
					toggle() {
						this.flag = !this.flag;
					}
				}
			}).mount('#app');
		</script>
	</body>
</html>
