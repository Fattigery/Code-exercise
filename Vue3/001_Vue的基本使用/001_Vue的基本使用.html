<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<!-- 普通的HTML -->
		<h2>哈喽</h2>

		<!-- Vue应用挂载的地方 -->
		<div id="app">
			<h1>hello world</h1>
			<p>你好呀</p>
		</div>

		<!-- CDN引入Vue -->
		<script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.47/vue.global.min.js"></script>
		<script>
			// 当我们通过CDN引入Vue的时候，全局就会有一个Vue对象。
			// 我们可以调用Vue对象中的createApp方法来创建一个Vue应用，这个方法返回一个应用实例（app应用实例）。
			// 这个实例也是一个对象，我们可以通过这个实例来操作Vue应用，比如挂载，卸载、注册全局组件等。
			const app = Vue.createApp({
				/*
				template选项：
				1.template选项用于定义模板结构，模板结构会被渲染成真实的DOM结构，渲染到组件中。
				2.如果值以#开头，会被当成queryselector选择器，并使用所选中元素的innerHTML作为模板字符串（配合<template>元素使用）。
				3.最终写法，直接在所挂载元素中书写模板，因为如果根组件对象中不包含template和render选项，Vue就会使用所挂载元素的innerHTML来作为模板。
				*/
				/*
				template: `
					<h1>hello world</h1>
					<p>你好呀</p>
				`
				 */
			});

			// 挂载app应用到#app
			app.mount('#app');
		</script>
	</body>
</html>
