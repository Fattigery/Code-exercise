<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			<h2>{{ message }}</h2>
			<hr />
			<cpn1></cpn1>
			<hr />
			<cpn1></cpn1>
			<hr />
			<cpn1></cpn1>
		</div>

		<!-- cpn1组件模板 -->
		<template id="cpn1">
			<h3>{{message}}</h3>
			<h4>{{number}}</h4>
			<button @click="decrement" :disabled="number<=1">-1</button>
			<button @click="increment">+1</button>

			<cpn2></cpn2>
		</template>

		<!-- cpn2组件模板 -->
		<template id="cpn2">
			<h4>{{message}}</h4>
		</template>

		<script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.47/vue.global.min.js"></script>
		<script>
			let { createApp } = Vue;

			createApp({
				data() {
					return {
						message: 'Hello Vue!'
					};
				},
				components: {
					cpn1: {
						template: '#cpn1',
						data() {
							return {
								message: 'App Component的子组件',
								number: 10
							};
						},
						methods: {
							increment() {
								this.number++;
							},
							decrement() {
								this.number--;
							}
						},
						components: {
							cpn2: {
								template: '#cpn2',
								data() {
									return {
										message: 'cpn1 Component的子组件'
									};
								}
							}
						}
					}
				}
			}).mount('#app');
		</script>
	</body>
</html>
