<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// 创建数组的方式一：数组字面量
			var arr1 = [1, 2, 3, 4, 5];

			// 创建数组的方式二：new Array()
			// 如果参数只有一个数值，那么这个数值就表示数组的长度
			var arr2 = new Array(1, 2, 3, 4, 5);
			let arr3 = new Array(10);
			console.log(arr3); // [empty × 10]

			// 创建数组的方式三：Array.of()
			// Array.of()方法可以将一组值，转换为数组
			let arr4 = Array.of(1, 2, 3, 4, 5);

			// Array.from()
			// Array.from()方法可以将伪数组和可迭代对象转换为数组
			let arr5 = Array.from('hello');
			console.log(arr5); // ["h", "e", "l", "l", "o"]

			let obj = {
				0: 'a',
				1: 'b',
				2: 'c',
				length: 3
			};
			let arr6 = Array.from(obj);
			console.log(arr6); // ["a", "b", "c"]
		</script>
	</body>
</html>
