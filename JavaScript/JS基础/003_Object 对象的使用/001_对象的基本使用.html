<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			/*
    什么是函数，什么是方法？
    写在对象中的函数称为方法，写在对象外的函数称为函数。
    */

			function fn() {}

			// 对象由key和value组成，key是字符串类型的值（大部分情况下是由系统默认转成字符串类型），value可以是任意类型的值。
			let obj = {
				name: '张三',
				fn: function () {},
				'my age': 18
			};

			// 访问对象中的属性
			// 1. 使用点语法
			console.log(obj.name);
			// 2. 使用中括号语法
			console.log(obj['my age']);
		</script>
	</body>
</html>
