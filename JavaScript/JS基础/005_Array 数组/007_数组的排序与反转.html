<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			let arr = [1, 3, 5, 2, 7, 33, 21, 11, 9, 8, 6, 4, 10, 12, 14, 13, 15, 16, 17, 18, 19, 20, 22, 23, 24, 25];

			// sort() 对数组进行排序，会改变原数组
			let arr1 = arr.sort((a, b) => {
				return a - b;
			});
			console.log(arr1);

			// sort对复杂类型排序
			const items = [
				{ name: 'Edward', value: 21 },
				{ name: 'Sharpe', value: 37 },
				{ name: 'And', value: 45 },
				{ name: 'The', value: -12 },
				{ name: 'Magnetic', value: 13 },
				{ name: 'Zeros', value: 37 }
			];
			let obj = items.sort((a, b) => {
				return a.value - b.value;
			});
			console.log(obj);

			// reverse()
			let arr2 = arr.reverse();
			console.log(arr2);
		</script>
	</body>
</html>
