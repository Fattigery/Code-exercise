<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<p>body元素的内容</p>

		<!--
      下面两种情况会显示noscript元素中的内容：
      1. 浏览器不支持JavaScript
      2. 浏览器支持JavaScript，但是JavaScript被用户禁用
     -->
		<noscript>
			<h1>您的浏览器不支持JavaScript, 请打开或者更换浏览器~</h1>
		</noscript>

		<script>
			console.log('您的浏览器可以运行JavaScript代码');
		</script>
	</body>
</html>
