		<!-- 轮播图部分 -->
		<div class="banner">
			<ul class="images"></ul>
			<div class="control">
				<span class="prev">&lt;</span>

			</div>

					<li class="item">分期免息</li>
					<li class="item">优惠商品</li>
				</ul>
				<ul class="row sort">
					<li class="item">排序：</li>
					<li class="item active">综合</li>
					<li class="item">最新</li>
					<li class="item">评论数</li>
					<li class="item">价格</li>
				</ul>
			</div>
